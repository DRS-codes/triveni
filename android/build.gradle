
buildscript {
    repositories {
        google()  // Required for Firebase and other Google services
        mavenCentral()
    }
    dependencies {
        // Make sure the classpath for Google services plugin is included
        classpath 'com.android.tools.build:gradle:7.0.4'  // Adjust the version to match your Android Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2' // This is important for Firebase services
    }
}

plugins {
    // Add the dependency for the Google services Gradle plugin
    id 'com.google.gms.google-services' version '4.4.2' apply false  // Ensure you add this plugin
}



allprojects {
    repositories {
        google()  // Required for Firebase and other Google services
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
